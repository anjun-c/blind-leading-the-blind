<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Recorder</title>
</head>
<body>
    <h1>Live Audio Streaming</h1>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="audioPlayer" controls></audio>
    <br>
    <button id="download" disabled>Download Recording</button>

    <script>
        let mediaRecorder;
        let isRecording = false;

        document.getElementById("start").addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                isRecording = true;

                console.log("Recording started...");

                mediaRecorder.ondataavailable = async (event) => {
                    if (isRecording) {
                        const audioBlob = event.data;
                        const formData = new FormData();
                        formData.append("audio_chunk", audioBlob, "chunk.wav");

                        // Send each audio chunk to FastAPI
                        const response = await fetch("http://127.0.0.1:8000/stream/audio", {
                            method: "POST",
                            body: formData
                        });

                        const result = await response.json();
                        console.log(result);
                    }
                };

                document.getElementById("start").disabled = true;
                document.getElementById("stop").disabled = false;
            } catch (error) {
                console.error("Error starting recording:", error);
            }
        });

        // Stop recording and enable download button
        document.getElementById("stop").addEventListener("click", () => {
            mediaRecorder.stop();
            isRecording = false;

            console.log("Recording stopped.");

            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
            document.getElementById("download").disabled = false;
        });

        // Download recorded file from FastAPI
        document.getElementById("download").addEventListener("click", async () => {
            try {
                const response = await fetch("http://127.0.0.1:8000/download/audio");
                
                if (!response.ok) {
                    throw new Error("Failed to fetch audio file");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                // Create a download link
                const a = document.createElement("a");
                a.href = url;
                a.download = "recorded_audio.wav";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                console.log("Download started...");
            } catch (error) {
                console.error("Download failed:", error);
            }
        });
    </script>
</body>
</html>
